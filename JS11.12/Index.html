        <div>
            <label for="pavarde">Pavarde</label>

        </div>
        <div>
            <input id="submit" type="submit" value="siusti">
        </div>
    </form>
    <p></p>
    
    <script>
        const forma = document.querySelector('form');
        const vardas = document.getElementById('vardas');
        const pavarde = document.getElementById('pavarde');
        const submit = document.getElementById('submit');
        const pranesimas = document.querySelector('p');

        forma.onsubmit = function(e){
            if(vardas.value===''||pavarde.value===''){
                e.preventDefault();
                pranesimas.innerHTML= '<span class="klaida">Privalote uzpildyti visus laukelius!</span>';

        }
    </script>
